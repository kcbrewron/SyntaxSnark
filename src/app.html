<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<title>SyntaxSnark - Sarcastic Comments for Technology Enthusiasts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="SyntaxSnark - Sarcastic Code Comments for Developers">
		<meta name="description" content="Get your daily dose of snarky, sarcastic comments to brighten your code. Because every developer deserves a laugh while debugging at 3 AM.">
		<meta name="keywords" content="code comments, sarcastic comments, developer humor, programming jokes, coding humor, tech snark, software development, IT humor">
		<meta name="author" content="SyntaxSnark">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://syntaxsnark.com/">
		<meta property="og:title" content="SyntaxSnark - Where Code Meets Sarcasm">
		<meta property="og:description" content="Generate witty, sarcastic comments for your code. Because your 'elegant solution' probably deserves some honest feedback.">
		<meta property="og:image" content="https://syntaxsnark.com/og-image.jpg">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://syntaxsnark.com/">
		<meta property="twitter:title" content="SyntaxSnark - Sarcastic Comments">
		<meta property="twitter:description" content="Making code reviews more entertaining since your last coffee break. Get snarky comments for your next commit.">
		<meta property="twitter:image" content="https://syntaxsnark.com/twitter-image.jpg">
		
		<!-- Additional SEO -->
		<meta name="robots" content="index, follow">
		<meta name="language" content="English">
		<meta name="revisit-after" content="7 days">
		<meta name="theme-color" content="#3B82F6">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
